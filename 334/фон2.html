    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0a1a0f, #1a2c24);
            color: white;
            font-family: "Arial", cursive;

        /* –¢—ë–º–Ω—ã–µ "–¥–µ—Ä–µ–≤—å—è" (–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ø–æ–ª–æ—Å—ã) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, transparent 95%, rgba(0, 20, 10, 0.3) 95.5%, transparent 96%),
                linear-gradient(90deg, transparent 85%, rgba(0, 20, 10, 0.4) 85.5%, transparent 86%),
                linear-gradient(90deg, transparent 75%, rgba(0, 20, 10, 0.3) 75.5%, transparent 76%);

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç—É–º–∞–Ω */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.03) 50%,
                rgba(255, 255, 255, 0) 100%);
            animation: fogMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes fogMove {

            color: #fff;

            font-weight: 600;
            letter-spacing: 1px;
            font-family: "Marck Script", cursive;
