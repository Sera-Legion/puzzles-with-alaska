<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический океан: звёзды, волны и туман</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
            position: relative;
        }

        /* Звёзды */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Волны */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="rgba(255,255,255,0.1)" opacity=".25"/></svg>');
            background-size: 1000px 100px;
            animation: wave 15s linear infinite;
            z-index: 1;
        }

        .wave:nth-child(2) {
            bottom: 10px;
            opacity: 0.5;
            animation: wave-reverse 10s linear infinite;
        }

        .wave:nth-child(3) {
            bottom: 15px;
            opacity: 0.2;
            animation: wave 20s linear infinite;
        }

        /* Туман */
        .fog {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(
                to top,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.03) 20%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.03) 80%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: fogAnim 25s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }

        @keyframes wave-reverse {
            0% { background-position-x: 1000px; }
            100% { background-position-x: 0; }
        }

        @keyframes fogAnim {
            0% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 0.7; transform: translateY(-20px); }
            100% { opacity: 0.3; transform: translateY(0); }
        }

        /* Контент (для примера) */
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Звёздное небо -->
    <div class="stars" id="stars"></div>

    <!-- Волны и туман -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="fog"></div>

    <!-- Пример контента -->
    <div class="content">
        <h1></h1>
        <p></p>
    </div>

    <script>
        // Генерация звёзд
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            const size = Math.random() * 2;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const duration = 2 + Math.random() * 5;

            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.setProperty('--duration', `${duration}s`);

            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
