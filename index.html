<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <title>Пазлы с Аляской - Главная</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            font-family: "areal", cursive;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            letter-spacing: 1px;
            font-family: "Marck Script", cursive;
            z-index: 100;
        }

        .level-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 22px;
            cursor: pointer;
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            text-decoration: none; /* Убираем подчеркивание */
            display: inline-block; /* Чтобы кнопка выглядела как кнопка */
            z-index: 100;
        }

        .level-btn:hover {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .emoji {
            color: white;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            font-style: normal;
        }

        @media (max-width: 500px) {
            .level-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
            position: relative;
        }

        /* Анимированные звёзды */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <h1><span class="emoji">✨</span> Пазлы с Аляской <span class="emoji">✨</span></h1>
    <a class="level-btn" href="pages/игра3.html">Легкий уровень</a>
    <a class="level-btn" href="pages/игра4.html">Средний уровень</a>
    <a class="level-btn" href="pages/игра5.html">Сложный уровень</a>
    <script>
        // Создаём звёзды
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Случайные параметры
            const size = Math.random() * 2; // Размер звезды
            const x = Math.random() * 100; // Позиция по оси X
            const y = Math.random() * 100; // Позиция по оси Y
            const duration = 2 + Math.random() * 5; // Длительность анимации

            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.setProperty('--duration', `${duration}s`);

            starsContainer.appendChild(star);
        }
    </script>
</body>

</html>
