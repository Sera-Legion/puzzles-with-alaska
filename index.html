<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <title>Пазлы с Аляской - Главная</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            font-family: "areal", cursive;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            letter-spacing: 1px;
            font-family: "Marck Script", cursive;
        }

        .level-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 22px;
            cursor: pointer;
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            text-decoration: none; /* Убираем подчеркивание */
            display: inline-block; /* Чтобы кнопка выглядела как кнопка */
        }

        .level-btn:hover {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .emoji {
            color: white;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            font-style: normal;
        }

        @media (max-width: 500px) {
            .level-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <h1><span class="emoji">✨</span> Пазлы с Аляской <span class="emoji">✨</span></h1>
    <a class="level-btn" href="../игра3.html">Легкий уровень</a>
    <a class="level-btn" href="../pages/игра4.html">Средний уровень</a>
    <a class="level-btn" href="игра5.html">Сложный уровень</a>
</body>
</html>
